<!DOCTYPE html>
<html>
<head>
    <title>Fake vs Real News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #2193b0;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #176d85;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }

        .fake {
            background-color: #ffcccc;
            color: #cc0000;
        }

        .real {
            background-color: #ccffcc;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake vs Real News Detector</h1>
        <form method="POST">
            <textarea name="news_text" placeholder="Enter news text here..."></textarea><br>
            <button type="submit">Check</button>
        </form>
        
        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
    </div>
</body>
</html>
